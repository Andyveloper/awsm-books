<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="hero">
    <h1 class="hero__title">AWSM BOOKS</h1>
  </header>
  <main>
    <section class="book-list">
      <ul class="book-list__container"></ul>
    </section>
    <section class="add-book">
      <hr class="divider">
      <h2 class="add-book__title">ADD A NEW BOOK</h2>
      <form action="a" class="add-book__add-form">
        <input type="text" name="book-title" id="book-title" placeholder="Title">
        <input type="text" name="book-author" id="book-author" placeholder="Author">
        <button id="book-submit" type="button">Add New Book</button>
      </form>
    </section>
  </main>
  <footer></footer>

  <script src="./js/main.js"></script>
</body>
</html>
